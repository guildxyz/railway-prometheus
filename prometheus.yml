global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'railway-prom'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']

  - job_name: redis_exporter
    static_configs:
    - targets: ['redis_exporter.railway.internal:9121']

  - job_name: cache_redis_exporter
    static_configs:
    - targets: ['cache-redisexporter.railway.internal:9121']

  - job_name: cache2_redis_exporter
    static_configs:
    - targets: ['cache2-redisexporter.railway.internal:9121']

  - job_name: postgres_exporter
    static_configs:
    - targets: ['postgres-exporter.railway.internal:9187']

  - job_name: pg_exporter
    static_configs:
    - targets: ['pg_exporter.railway.internal:9630']

  # NATS metrics: requires nats-prometheus-exporter sidecars (one per instance)
  # pointing at nats.railway.internal:8222, evm-integration-nats.railway.internal:8222,
  # and nats-copy.railway.internal:8222. The nats:alpine image does not expose /metrics
  # natively; add scrape jobs here once the exporters are deployed.

